<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МойРаботаджикон.рф</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header, footer { background: #444; color: white; text-align: center; padding: 10px; }
    nav { background: #eee; padding: 10px; text-align: center; }
    nav button { margin: 5px; padding: 10px 15px; }
    .container { padding: 20px; }
    .job-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    input, textarea, select { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    form { max-width: 400px; margin: auto; }
    #searchBox { width: 80%; padding: 10px; }
    #searchBtn { padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>МойРаботаджикон.рф</h1>
    <input id="searchBox" type="text" placeholder="Введите вакансию...">
    <button id="searchBtn" onclick="renderJobs()">Поиск</button>
  </header>

  <nav>
    <button onclick="showHome()">Главная</button>
    <button onclick="showAddJob()">Добавить вакансию</button>
    <button onclick="showRegister()">Регистрация</button>
    <button onclick="showLogin()">Войти</button>
    <button onclick="showProfile()">Личный кабинет</button>
  </nav>

  <div id="home" class="container"></div>
  <div id="add-job" class="container" style="display:none;">
    <h2>Добавить вакансию</h2>
    <form onsubmit="addJob(event)">
      <input id="title" placeholder="Должность" required>
      <input id="company" placeholder="Компания" required>
      <input id="city" placeholder="Город" required>
      <input id="category" placeholder="Категория" required>
      <input id="minAge" type="number" placeholder="Мин. возраст">
      <input id="maxAge" type="number" placeholder="Макс. возраст">
      <textarea id="description" placeholder="Описание"></textarea>
      <button type="submit">Добавить</button>
    </form>
  </div>

  <div id="register" class="container" style="display:none;">
    <h2>Регистрация</h2>
    <form onsubmit="registerUser(event)">
      <input id="regName" placeholder="Имя" required>
      <input id="regEmail" placeholder="Email" type="email" required>
      <input id="regPass" placeholder="Пароль" type="password" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <div id="login" class="container" style="display:none;">
    <h2>Вход</h2>
    <form onsubmit="loginUser(event)">
      <input id="loginEmail" placeholder="Email" type="email" required>
      <input id="loginPass" placeholder="Пароль" type="password" required>
      <button type="submit">Войти</button>
    </form>
  </div>

  <div id="profile" class="container" style="display:none;">
    <h2>Мои вакансии</h2>
    <div id="myJobs"></div>
  </div>

  <footer>
    <p>&copy; 2025 МойРаботаджикон.рф</p>
  </footer>

  <script>
    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = null;

    function renderJobs() {
      const searchText = document.getElementById('searchBox').value.toLowerCase();
      const filtered = jobs.filter(job => job.title.toLowerCase().includes(searchText));
      const home = document.getElementById('home');
      home.innerHTML = '<h2>Вакансии</h2>';
      filtered.forEach(job => {
        const div = document.createElement('div');
        div.className = 'job-card';
        div.innerHTML = `<h3>${job.title}</h3><p>${job.company} — ${job.city}</p><p>${job.description}</p>`;
        home.appendChild(div);
      });
    }

    function show(section) {
      ['home','add-job','register','login','profile'].forEach(id => {
        document.getElementById(id).style.display = (id === section) ? 'block' : 'none';
      });
      if (section === 'home') renderJobs();
    }
    const showHome = () => show('home');
    const showAddJob = () => show('add-job');
    const showRegister = () => show('register');
    const showLogin = () => show('login');
    const showProfile = () => {
      if (!currentUser) return alert('Сначала войдите!');
      show('profile');
      const container = document.getElementById('myJobs');
      container.innerHTML = '';
      (currentUser.jobs || []).forEach(job => {
        const div = document.createElement('div');
        div.className = 'job-card';
        div.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p>`;
        container.appendChild(div);
      });
    };

    function addJob(e) {
      e.preventDefault();
      if (!currentUser) return alert('Сначала войдите!');
      const job = {
        title: document.getElementById('title').value,
        company: document.getElementById('company').value,
        city: document.getElementById('city').value,
        category: document.getElementById('category').value,
        minAge: parseInt(document.getElementById('minAge').value) || 16,
        maxAge: parseInt(document.getElementById('maxAge').value) || 60,
        description: document.getElementById('description').value,
        author: currentUser.email
      };
      jobs.push(job);
      currentUser.jobs = currentUser.jobs || [];
      currentUser.jobs.push(job);
      localStorage.setItem('jobs', JSON.stringify(jobs));
      localStorage.setItem('users', JSON.stringify(users));
      alert('Вакансия добавлена!');
      showHome();
    }

    function registerUser(e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('regName').value,
        email: document.getElementById('regEmail').value,
        pass: document.getElementById('regPass').value,
        jobs: []
      };
      if (users.find(u => u.email === user.email)) return alert('Пользователь уже существует');
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
      alert('Регистрация прошла успешно!');
      showLogin();
    }

    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      const user = users.find(u => u.email === email && u.pass === pass);
      if (!user) return alert('Неверные данные');
      currentUser = user;
      alert(`Добро пожаловать, ${user.name}`);
      showHome();
    }

    renderJobs();
  </script>
</body>
</html>
